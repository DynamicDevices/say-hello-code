name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  url-test:
    name: Test URL Accessibility
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Run URL accessibility tests
      run: node test-urls.js
      
    - name: Upload URL test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: url-test-report-${{ github.run_number }}
        path: url-test-report.json
        retention-days: 30
        
    - name: Comment PR with URL test results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const report = JSON.parse(fs.readFileSync('url-test-report.json', 'utf8'));
            const summary = report.summary;
            
            const comment = `## ðŸ”— URL Test Results
            
            **Summary:**
            - âœ… Successful: ${summary.successful} (${(summary.successful/summary.total*100).toFixed(1)}%)
            - ðŸ”„ Redirected: ${summary.redirected} (${(summary.redirected/summary.total*100).toFixed(1)}%)
            - â° Timeout: ${summary.timeout} (${(summary.timeout/summary.total*100).toFixed(1)}%)
            - âŒ Failed: ${summary.failed} (${(summary.failed/summary.total*100).toFixed(1)}%)
            
            **Total URLs tested:** ${summary.total}
            
            ${summary.failed > 0 ? `
            **Failed URLs:**
            ${summary.errors.slice(0, 5).map(error => `- ${error.language}: ${error.url} (${error.status || 'Network Error'})`).join('\n')}
            ${summary.errors.length > 5 ? `\n... and ${summary.errors.length - 5} more` : ''}
            ` : ''}
            
            <details>
            <summary>View full report</summary>
            
            Download the full report from the workflow artifacts.
            </details>`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.log('Could not read URL test report:', error.message);
          }

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: url-test
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4